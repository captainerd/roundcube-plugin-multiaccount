<div class="modal fade" id="manageAccountsModal" tabindex="-1" role="dialog" aria-labelledby="manageAccountsLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title layout" id="manageAccountsLabel"><i class="fas fa-cog "></i> Manage Accounts</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          {{accounts}}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="addAccountBtn"><i class="fas fa-user-plus"></i>Add Account</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> Close</button>
      </div>
    </div>
  </div>
</div>
